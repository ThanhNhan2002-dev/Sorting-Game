<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Sắp xếp các số</h1>
        <p>Kéo và thả các số theo thứ tự tăng dần</p>
        <div class="numbers-container" id="numbers-container">
            <!-- Numbers will be generated here dynamically -->
        </div>
        <button id="check-button">Kiểm Tra</button>
        <div id="attempts">Số Lần Thử: <span id="attempt-count">5</span></div>
        <div id="score">Score: <span id="score-count">0</span></div>
        <div id="message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
